<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sinuca - Sistema</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1>Bem-vindo ao Sistema de Sinuca</h1>

    <form th:action="@{/calcular}" method="post">
        <div class="form-group">
            <label for="nomeJogador">Nome do Jogador:</label>
            <input type="text" id="nomeJogador" name="nomeJogador" required>
        </div>

        <div class="form-group">
            <label for="partidas">NÃºmero de partidas:</label>
            <input type="number" id="partidas" name="partidas" required>
        </div>

        <div class="form-group">
            <button type="submit">Calcular</button>
        </div>
    </form>

    <div th:if="${resultado}" class="resultado">
        <h3>Resultado:</h3>
        <p th:text="${resultado}"></p>
    </div>
</body>
</html>
