<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Selecionar Jogadores</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1>Selecione quem jogou em cada partida</h1>

    <form th:action="@{/sinuca/calcular}" method="post" th:object="${req}" class="form-partidas">

        <!-- MantÃ©m valor da ficha e lista de jogadores escondidos -->
        <input type="hidden" th:field="*{valorFicha}">
        <div th:each="nomeJogador : *{nomesJogadores}">
            <input type="hidden" th:name="nomesJogadores" th:value="${nomeJogador}">
        </div>

        <div class="partidas-container">
            <div class="partida-bloco" th:each="partida, stat : *{partidas}">
                <h3 th:text="${partida.nome}"></h3>

                <div class="jogadores-lista" th:each="nome : *{nomesJogadores}">
                    <label>
                        <input type="checkbox"
                               th:field="*{partidas[__${stat.index}__].jogadores}"
                               th:value="${nome}">
                        <span th:text="${nome}"></span>
                    </label>
                </div>
            </div>

            <button type="submit" class="botao-calcular">Calcular Resultado</button>
        </div>
    </form>
</body>
</html>
