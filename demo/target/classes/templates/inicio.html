<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sinuca - Configuração Inicial</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script>
        function adicionarJogador() {
            const container = document.getElementById('jogadoresContainer');
            const input = document.createElement('input');
            input.type = 'text';
            input.name = 'nomesJogadores';
            input.placeholder = 'Nome do jogador';
            input.required = true;
            input.classList.add('campo-jogador');
            container.appendChild(input);
        }
    </script>
</head>
<body>
    <h1>Sistema de Sinuca</h1>

    <form th:action="@{/sinuca/configurar}" method="post" class="formulario">
        
        

        <label for="qtdPartidas">Quantidade de partidas:</label>
        <input type="number" id="qtdPartidas" name="qtdPartidas" min="1" required>

        <label for="valorFicha">Valor da ficha (R$):</label>
        <input type="number" id="valorFicha" name="valorFicha" step="0.01" required>

        <h3>Jogadores:</h3>
        <div id="jogadoresContainer">
            <input type="text" name="nomesJogadores" placeholder="Nome do jogador" required class="campo-jogador">
        </div>
        <button type="button" onclick="adicionarJogador()">+ Adicionar jogador</button>

        <h3 class="h3opcao">Todos jogaram todas partidas?</h3>
        <div class="opcoes-simnao">
            <label class="opcao">
                <input type="radio" name="todosJogaram" value="sim" required>
                <span>Sim</span>
            </label>

            <label class="opcao">
                <input type="radio" name="todosJogaram" value="nao" required>
                <span>Não</span>
            </label>
        </div>

        <br>
        <button type="submit">Avançar</button>
    </form>
</body>
</html>
